<div class="pull-right">
  <button class="btn btn-default" [routerLink]="['/customer-add']">New Customer</button>
</div>
<div class="clearfix"></div>
<hr>
<div style="padding-top: 20px">
  <table class="table table-hover" style="width:100%">
    <tr>
      <th>Name</th>
      <th>Date Of Birth</th>
      <th>Address</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let customer of customers">
      <td>{{customer.firstName}} {{customer.lastName}}</td>
      <td>{{customer.dateOfBirth}}</td>
      <td>{{customer.address}}</td>
      <td><a [routerLink]="['/customer-edit', customer.id]" class="glyphicon glyphicon-edit"></a></td>
      <td><a (click)="removeCustomer(customer.id)"  class="glyphicon glyphicon-trash"></a></td>
    </tr>
  </table>
</div>
