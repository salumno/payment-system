<div class="alert alert-success alert-dismissible" *ngIf="isPaymentAddingSuccessful()">
  <a (click)="closeSuccessMessage()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Success!</strong> Your payment successfully added.
</div>
<div class="alert alert-warning alert-dismissible" *ngIf="isPaymentAddingFailed()">
  <a (click)="closeSuccessMessage()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Failed!</strong> Sorry, we have some problems. Please, try again!
</div>
<div class="row">
  <div class="col-md-2 padding-5">
    <select class="form-control" (change)="updatePaymentsList()"  [(ngModel)]="customerIdFilter">
      <option [ngValue]="0" selected>Choose Customer</option>
      <option *ngFor="let customer of customers" [ngValue]="customer.id">{{customer.firstName}} {{customer.lastName}}</option>
    </select>
  </div>
  <div class="col-md-2 padding-5">
    <select class="form-control" (change)="updatePaymentsList()" [(ngModel)]="billerIdFilter">
      <option [ngValue]="0" selected>Choose Biller</option>
      <option *ngFor="let biller of billers" [ngValue]="biller.id">{{biller.companyName}}</option>
    </select>
  </div>
  <div class="col-md-7">

  </div>
  <div class="col-md-1 padding-5">
    <button class="btn btn-default padding-5" [routerLink]="['/new-payment']">New Payment</button>
  </div>
</div>
<hr>
<div style="padding-top: 20px">
  <table class="table table-hover" style="width:100%">
    <tr>
      <th>Date</th>
      <th>Customer Name</th>
      <th>Biller Name</th>
      <th>Account</th>
      <th>Amount</th>
    </tr>
    <tr *ngFor="let payment of payments">
      <td>{{payment.date}}</td>
      <td>{{payment.customerName}}</td>
      <td>{{payment.billerCompanyName}}</td>
      <td>{{payment.account}}</td>
      <td>${{payment.amount}}</td>
    </tr>
  </table>
</div>
